<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3">Train Schedule</h1>	
			<p class="lead">A simple way of checking the train times.</p>
		</div>
		<div class="card bg-light mb-3" style="max-width: 100%;">
	  		<div class="card-header">Train Info</div>
	  		<div class="card-body">
	  			<table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
	  		</div>
	  	</div>
	  	<div class="card border-light mb-3" style="max-width: 100%;">
	  		<div class="card-header">Add a Train</div>
	  		<div class="card-body">
	  			<div class="form-group">
      				<label>Train Name</label>
      					<input class="form-control" id="train-name-input" placeholder="Enter Train Name">			
		  			<div class="form-group">
      					<label>Destination</label>
      					<input class="form-control" id="train-destination-input" placeholder="Enter Destination">			
		  			</div>
		  			<div class="form-group">
      					<label>First Train Time (HH:mm - military time)</label>
      					<input class="form-control" id="train-time-input" placeholder="Enter Departure Time">			
		  			</div>
		  			<div class="form-group">
      					<label>Frequency</label>
      					<input class="form-control" id="train-frequency-input" placeholder="Enter Frequency in minutes">
					</div>
					<button type="submit" id="add-train-button" class="btn btn-primary">Submit</button>
		  		</div>
		  	</div>
	  	</div>
	</div>
	<script src="./assets/train.js" type="text/javascript"></script>

</body>
</html>
